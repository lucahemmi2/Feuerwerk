<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuelles Feuerwerk</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
    <h1>Virtuelles Feuerwerk</h1>

    <!-- Navigation -->
    <nav>
        <button id="toSimulator">Zum Simulator</button>
        <button id="toEditor">Zum Editor</button>
    </nav>

    <!-- Feuerwerk-Simulator -->
    <section id="simulator" style="display: block;">
        <h2>Feuerwerk-Simulator</h2>
        <canvas id="fireworkCanvas" width="1600" height="800"></canvas>
        <div id="controls">
            <button id="holdButton">Rakete halten</button>
            <button id="igniteButton" style="background-color: red; color: white;">Zünden!</button>
        </div>
    
    </section>

    <!-- Raketen-Editor -->
    <section id="editor" style="display: none;">
        <h2>Raketen-Editor</h2>
        <script type="module" src="./compiled/rocketEditor.js" defer></script>
        <form id="rocketForm">
            <label for="rocketName">Name:</label>
            <input type="text" id="rocketName" name="rocketName" required>
    
            <label for="rocketColor">Primärfarbe:</label>
            <input type="color" id="rocketColor" name="rocketColor">
    
            <label for="rocketSecondaryColor">Sekundärfarbe:</label>
            <input type="color" id="rocketSecondaryColor" name="rocketSecondaryColor">
    
            <label for="rocketSize">Größe:</label>
            <input type="range" id="rocketSize" name="rocketSize" min="1" max="3" value="2">
            <span id="rocketSizeLabel">Mittel</span>
    
            <label for="rocketDuration">Anzeigedauer:</label>
            <input type="range" id="rocketDuration" name="rocketDuration" min="1" max="3" value="2">
            <span id="rocketDurationLabel">Normal</span>
    
            <button type="submit">Rakete speichern</button>
        </form>
    </section>
    

    <script>
        // Navigation zwischen Simulator und Editor
        document.getElementById("toSimulator").addEventListener("click", () => {
            document.getElementById("simulator").style.display = "block";
            document.getElementById("editor").style.display = "none";
        });

        document.getElementById("toEditor").addEventListener("click", () => {
            document.getElementById("editor").style.display = "block";
            document.getElementById("simulator").style.display = "none";
        });
    </script>

    <script type="module" defer src="compiled/main.js"></script>
</body>

</html>
